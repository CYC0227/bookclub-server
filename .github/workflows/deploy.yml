name: mangpo

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
#      - uses: samin/mysql-action@v1
#        with:
#          host port: 3800 # Optional, default value is 3306. The port of host
#          container port: 3307 # Optional, default value is 3306. The port of container
#          character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
#          collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
#          mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
#          mysql database: 'some_test' # Optional, default value is "test". The specified database which will be create
#          mysql root password: 4321 # Required if "mysql user" is empty, default is empty. The root superuser password
#          mysql user: 'developer' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Of course you can use secrets, too
#          mysql password: 1234 # Required if "mysql user" exists. The password for the "mysql user"
      - name: Start MySQL
        uses: samin/mysql-action@v1.3
        with:
          character set server: 'utf8'
          mysql database: 'mangpo'
          mysql user: 'root'
          mysql password: ${{ secrets.MYSQL_PASSWORD }} # github Secret 탭에서 설정하세요!



      - name: Checkout
        uses: actions/checkout@v2 # (4)

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1 # (5)
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew # (6)
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build # (7)
        shell: bash